  <script>
    (function() {
      const displayEl = document.getElementById('display');

      let first = null;      // number | null
      let operator = null;   // '+', '-', '*', '/', '%'
      let current = '0';     // current input as string
      let shouldReset = false; // when true, next digit replaces current

      const MAX_LEN = 16; // prevent overly long numbers on display

      function updateDisplay(text) {
        displayEl.textContent = text ?? current;
      }

      function toNum(s) { return parseFloat(s); }
      function clampLen(s) {
        if (s.length <= MAX_LEN) return s;
        // try to format using exponential when too long
        const n = Number(s);
        if (!Number.isFinite(n)) return 'Error';
        return n.toExponential(8).replace(/\+?0*(?=\d)/, '');
      }
      function round(n, places = 10) {
        const m = Math.pow(10, places);
        return Math.round((n + Number.EPSILON) * m) / m;
      }

      function inputDigit(d) {
        if (shouldReset || current === '0') {
          current = String(d);
          shouldReset = false;
        } else if (current.length < MAX_LEN) {
          current += String(d);
        }
        updateDisplay();
      }

      function inputDecimal() {
        if (shouldReset) { current = '0'; shouldReset = false; }
        if (!current.includes('.')) {
          current += '.';
          updateDisplay();
        }
      }

      function setOperator(op) {
        if (operator && !shouldReset) {
          evaluate();
        } else {
          first = toNum(current);
        }
        operator = op;
        shouldReset = true;
      }

      function percent() {
        // Treat percent as unary on current: current = current / 100
        const n = toNum(current);
        current = clampLen(String(round(n / 100)));
        updateDisplay();
      }

      function clearAll() {
        first = null; operator = null; current = '0'; shouldReset = false; updateDisplay();
      }

      function deleteLast() {
        if (shouldReset) return; // nothing to delete
        if (current.length <= 1) current = '0'; else current = current.slice(0, -1);
        updateDisplay();
      }

      function evaluate() {
        if (operator == null || first == null) return; // nothing to do
        const a = first;
        const b = toNum(current);
        let res;
        switch (operator) {
          case '+': res = a + b; break;
          case '-': res = a - b; break;
          case '*': res = a * b; break;
          case '/':
            if (b === 0) { updateDisplay('Cannot divide by 0'); first = null; operator = null; current = '0'; shouldReset = true; return; }
            res = a / b; break;
          case '%': res = a % b; break; // not exposed as binary in UI but kept for completeness
          default: return;
        }
        res = round(res, 12);
        current = clampLen(String(res));
        updateDisplay();
        first = toNum(current);
        operator = null;
        shouldReset = true;
      }

      // Click handlers
      document.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
          const v = btn.getAttribute('data-val');
          const action = btn.getAttribute('data-action');
          const op = btn.getAttribute('data-op');
          const type = btn.getAttribute('data-type');

          if (v != null) return inputDigit(v);
          if (action === 'decimal') return inputDecimal();
          if (action === 'clear') return clearAll();
          if (action === 'delete') return deleteLast();
          if (action === 'equals') return evaluate();
          if (op) {
            if (op === '%') return percent();
            return setOperator(op);
          }
        });
      });

      // Keyboard support
      window.addEventListener('keydown', (e) => {
        const { key } = e;
        if (/^[0-9]$/.test(key)) return inputDigit(key);
        if (key === '.') return inputDecimal();
        if (key === 'Enter' || key === '=') { e.preventDefault(); return evaluate(); }
        if (key === 'Backspace') return deleteLast();
        if (key === 'Escape') return clearAll();
        if (['+', '-', '*', '/'].includes(key)) return setOperator(key);
      });

      // Init
      updateDisplay('0');
    })();
  </script>
